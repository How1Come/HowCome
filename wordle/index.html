<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wordle Multilingual</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game-container">
    <h1>Wordle</h1>
    <div id="language-selector">
      <button id="en" class="language-btn active">English</button>
      <button id="es" class="language-btn">Español</button>
      <button id="pt" class="language-btn">Português</button>
      <!-- Add more language buttons as needed -->
    </div>
    <div id="board"></div>
    <div id="keyboard"></div>
  </div>

  <script src="wordle.js"></script>
</body>
</html>
